{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
{{ title }}
{% endblock %}
{% block content %}
<div class="col-sm-6 col-sm-offset-3 mt-10">
	<div class="panel panel-primary">
		<div class="panel-heading">
			{{title}}
		</div>
		<div class="panel-body" id="login-body">
			<div class="table-responsive">
				<table class="table">
				  <thead class="thead-dark">
				    <tr>
				      <th scope="col">Nombre</th>
				      <th scope="col">Fecha</th>
				      <th scope="col">Acciones</th>
				    </tr>
				  </thead>
  				  <tbody>
				  	{% for file in user_files %}
						<tr>
					      <td>{{file.name}}</td>
					      <td>{{file.created_date}}</td>
					      <td><a type="button" class="btn btn-info btn-sm glyphicon glyphicon-eye-open" href="/plot/show_graphs/{{file.file}}"></a>
					      <a type="button" class="btn btn-danger btn-sm glyphicon glyphicon-remove" href="/plot/delete_files/{{file.name}}"></a></td>
					    </tr>
					{% endfor %}				 
			      </tbody>
				</table>
			</div>
		</div>	
	</div>		
</div>
{% endblock content %}
